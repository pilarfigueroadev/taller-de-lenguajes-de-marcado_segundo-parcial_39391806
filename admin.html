<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Admin - GameHub</title>
</head>
<body class="admin--dashboard">
    <header class="header">
        <nav class="header__wrapper">
            <div class="logo">
                <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                    <path clip-rule="evenodd" d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z" fill="currentColor" fill-rule="evenodd"></path>
                </svg>
                <h1>GameHub</h1>
            </div>
            <ul class="header__menu list__wrapper">
                <li class="list__item"><a href="index.html" class="header__link">Volver al inicio</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="banner__wrapper">
            <div class="banner__header">
                <h2 class="banner__title admin__welcome"></h2>
            </div>
            <div class="banner__content">
                <span>Agrega, edita o elimina torneos</span>
                <button class="button button--primary add--tournament--button">Agregar torneo</button>
            </div>
        </section>
        <div class="section__wrapper add--tournament--form">
            <section class="section__content">
                <form class="form">
                    <div class="form__field">
                        <label for="tournament">Nombre del torneo:</label>
                        <input type="text" name="tournament" id="tournament" placeholder="Ej: Copa Solidaridad" required>
                    </div>

                    <div class="form__field">
                        <label for="date">Fecha:</label>
                        <input type="date" name="date" id="date" required>
                    </div>

                    <div class="form__field">
                        <label for="game">Juego:</label>
                        <select name="game" id="game">
                            <option value="">Selecciona un juego</option>
                            <option value="league-of-legends">League of Legends</option>
                            <option value="valorant">Valorant</option>
                            <option value="fortnite">Fortnite</option>
                            <option value="cs-go">CS:GO</option>
                        </select>
                    </div>

                    <div class="form__field">
                        <label for="platform">Plataforma:</label>
                        <select name="platform" id="platform">
                            <option value="">Selecciona una plataforma</option>
                            <option value="pc">PC</option>
                            <option value="console">Consola</option>
                            <option value="mobile">M칩vil</option>
                        </select>
                    </div>

                    <div class="form__field">
                        <label for="max-players">Cantidad m치xima de inscriptos:</label>
                        <input type="number" name="max-players" id="max-players" placeholder="Ej: 40" required>
                    </div>

                    <div class="form__field">
                        <label for="donation-pool">Pozo:</label>
                        <input type="text" name="donation-pool" id="donation-pool" placeholder="Ej: 5000" required>
                    </div>

                    <div class="form__field form__field--full-width">
                        <label for="description">Descripci칩n:</label>
                        <textarea name="description" id="description" placeholder="Breve descripci칩n del torneo" required></textarea>
                    </div>

                    <div class="form__buttons">
                        <button type="submit" class="button button--primary">Crear torneo</button>
                        <button type="button" class="button button--secondary cancel--tournament--button">Cancelar</button>
                    </div>
                </form>
            </section>
        </div>
        <section class="section__wrapper">
            <div class="section__content">
                <div class="section__content--grid grid--2">
                    <article class="card grid--item">
                        <img src="./images/" alt="">
                        <div class="card__content">
                            <span class="active">Activo</span>
                            <h2>Copa Solidaridad</h2>
                            <p>Recaudando para 'Comedor Sonrisas'</p>
                            <p>Fecha: 15/07/2024 - Inscriptos: 25/40</p>
                        </div>
                        <div class="card__footer">
                            <a href="#" class="button button--secondary">Editar</a>
                            <a href="#" class="button button--danger">Eliminar</a>
                        </div>
                    </article>
                    <article class="card grid--item">
                        <img src="./images/" alt="">
                        <div class="card__content">
                            <span class="inactive">Finalizado</span>
                            <h2>Torneo Verano 2024</h2>
                            <p>Competencia abierta para todos</p>
                            <p>Fecha: 01/06/2024 - Inscriptos: 40/40</p>
                        </div>
                        <div class="card__footer">
                            <a href="#" class="button button--secondary">Editar</a>
                            <a href="#" class="button button--danger">Eliminar</a>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/app.js"></script>
</body>
</html>
